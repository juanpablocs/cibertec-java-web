<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/base :: head"></head>

<body>
	<div th:replace="fragments/header_fragment :: header"></div>

	<main class="container main-full">

		<div class="row">
			<!-- Foto Principal del Producto -->
			<div class="col-md-6">
				<img th:src="@{'/uploads/' + ${product.photo}}" class="img-fluid" alt="Product Image">
			</div>

			<!-- Detalles del Producto -->
			<div class="col-md-6">
				<div class="product-details">
					<form method="post" th:action="@{/products/guardar}" th:object="${product}">
						<div class="mb-3">
							<label>Codigo</label>
							<input class="form-control" type="text" th:field="*{id}" readonly></input>
						</div>
						<div class="mb-3" hidden>
							<label>Codigo</label>
							<input class="form-control" type="text" th:field="*{photo}" readonly></input>
						</div>
						<div class="mb-3">
							<label>Nombre</label>
							<input class="form-control" type="text" th:field="*{name}"></input>
						</div>
						<div class="mb-3">
							<label>Precio (S/.)</label>
							<input class="form-control" type="number" th:field="*{price}"></input>
						</div>
						<div class="mb-3">
							<label class="form-label">Categor√≠a</label>
							<select class="form-select" th:field="*{category.id}">
								<option th:each="cat: ${category}" th:value="${cat.id}" th:text="${cat.name}"></option>
							</select>
						</div>
						<div class="mb-3">
							<label>Descripcion</label>
							<textarea class="form-control" th:field="*{description}" rows="6"></textarea>
						</div>
						<div class="mb-3">
							<button class="btn btn-primary">Actualizar</button>
							<a class="ms-2" href="./dashboard">Regresar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
